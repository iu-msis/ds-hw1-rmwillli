<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>List of Comments</title>
  </head>
  <body>
    <div class="container" id ="commentList">
      <header class="row">
      </header>

      <div class="row">
        <main class="col-xs-12 col-sm-9 col-md-10 col-lg-10">
          <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
              <table id="commentTable" class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Comment</th>
                  </tr>
                </thead>
                <tbody id = "commentTableBody">
                  <tr v-for = "comment in comment">
                    <th>{{comment.id}}</th>
                    <th>{{comment.comment}}</th>
                  </tr>
                </tbody>
              </table>
              <form id = "newCommentForm" @submit.prevent="handleCommentForm">
                <div class="input-group">
                  <label class="input-group-addon" for="comment">Comment</label>
                  <input type="string"  id="comment" class="form-control" value ="" v-model.lazy="commentForm.comment" required><br>
                </div>
                <br>
                  <input type="submit" value ="Submit" id="submitNewComment">
                  <br/>
                </form>
              </div>
            </div>
        </main>
      </div>
  </div>

      <!-- We need Bootstrap's modal JS, thus we also need jQuery -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

      <!-- moment.js via CDN-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

      <!-- development version, includes helpful console warnings -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="js/comment.js"></script>
</body>
</html>
